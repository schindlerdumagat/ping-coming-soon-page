<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Preloads -->
    <link
      rel="preload"
      href="fonts/libre-franklin-v20-latin-300.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/libre-franklin-v20-latin-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/libre-franklin-v20-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/libre-franklin-v20-latin-italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/libre-franklin-v20-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/0df1c0dbd1.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a class="header__link" href="#">
          <img class="header__logo" src="images/logo.svg" width="86" height="26" alt="Ping" />
        </a>
      </nav>
    </header>

    <main class="main">
      <h1 class="main__title">We are launching <strong class="main__title-bold">soon!</strong></h1>
      <p class="main__description">Subscribe and get notified</p>
      <form class="form" novalidate>
        <div class="form__input-container">
          <input
            class="form__email"
            type="email"
            name="email"
            placeholder="Your email address..."
            aria-label="Email Address"
            aria-describedby="email-error"
            autocomplete="email"
          />
          <span id="email-error" class="form__feedback" aria-live="polite"></span>
        </div>
        <button class="form__submit" type="submit">Notify Me</button>
      </form>
      <img class="main__illustration" src="images/illustration-dashboard.png" width="1280" height="782" alt="" />
    </main>
    <footer class="footer">
      <nav class="social" aria-label="Social Links">
        <ul class="social__list" role="list">
          <li class="social__list-item">
            <a class="social__link" href="https://www.facebook.com/" target="_blank">
              <i class="social__icon fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="social__list-item">
            <a class="social__link" href="https://x.com/?lang=en" target="_blank">
              <i class="social__icon fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="social__list-item">
            <a class="social__link" href="https://www.instagram.com/" target="_blank">
              <i class="social__icon fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </nav>
      <small class="footer__copyright">&copy; Copyright Ping. All rights reserved.</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
